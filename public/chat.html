<!DOCTYPE html>
<html>
	<head>
		<title>GitTalk</title>
		<link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">
		<link rel="stylesheet" href="/css/jqueryui.css" type = "text/css">
		<link rel="stylesheet" href="/css/styles.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<script src="http://www.gittalk.ca/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script src="/js/jqueryui.js" type="text/javascript"></script>
		<script src="/js/app2.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;"> 
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="image_src" href="assets/header.png"/>
		<meta property="og:image" content="http://www.gittalk.ca/assets/header.png"/>
		<meta property="og:title" content="GitTalk"/>
		<meta property="og:url" content="http://www.gittalk.ca"/>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="canvas" style="">
			<div id="user_list" class="user_list user-list-closed">
				<input id="search_input" class="search-input" placeholder="Search">
				<div id="search_results">
					<span id="word_results">
						<span id="words_title">Words</span>
						<div id="word_objects"><span class="search-empty">Nothing to show</span></div>
					</span>
					<span id="sentences_results">
						<span id="sentences_title">Messages</span>
						<div id="sentence_objects"><span class="search-empty">Nothing to show</span></div>
					</span>
				</div>
			</div>
			<div id="main" class="main">
				<div id="viewport" class="viewport"></div>
				<span id="input" class="input input-closed">
					<span>
						<textarea id="textarea" class="textarea" disabled></textarea>
						<span id="send" class="send send-closed">Send</span>
					</span>
				</span>
			</div>
			<div id="repo_list" class="repo_list">
				<input id="room_input" class="room-input" placeholder="Join Room">
				<div id="room_elements">

				</div>
			</div>
			<div class="app-header">
				<div id="search" class="search"></div>
				<img class="app-header-img" src="assets/gittalk-2.png"/>
				<div style="display:none;" id="logout" class="login-btn button">
					<div id="logout_text">Logout</div>
					<img id="logout_img" style="height: 30px;position: absolute;top: 0px;margin-left: 10px;margin-top: 9px;display:inline-block;" src="http://imageshack.com/a/img29/4570/c7p4.jpg"/>
				</div>
			</div>		
		</div>
	</body>
	<script type="text/javascript">
		init();
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-48394108-1', 'gittalk.ca');
	  ga('send', 'pageview');

	</script>
</html>
